<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>RADIO ODžACI - UŽIVO </title>

<script type="text/javascript" src="swfobject.js"></script>
</head>

<body>
<div id="flashcontent1">
	<p>
    	<strong>Da bi ste slušali radio potrebno je da preuzmete flash plugin </strong><br />
	    <a href="http://www.adobe.com/shockwave/download/download.cgi?P1_Prod_Version=ShockwaveFlash">Preuzmi Flash plugin ovde.</a>
    </p>
</div>
	
<script type="text/javascript">
	// <![CDATA[
	
	var so = new SWFObject("nativeradio2small.swf", "nativeradio2small", "200", "50", "10", "#bababa");
	so.addParam("scale", "noscale");
	so.addVariable("swfcolor", "bababa");
	so.addVariable("swfwidth", "200");
	so.addVariable("swfradiochannel", "Radio Odzaci 107.4 MHz");
	so.addVariable("swfstreamurl", "stream1.w802.net:8010");
	so.addVariable("swfpause", "0");
	so.write("flashcontent1");
	
	// ]]>
</script>


<br /><br />

</body>
</html>
